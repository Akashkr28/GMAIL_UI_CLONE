                          ></path>
                          <path d="M0,0h24v24H0V0z" fill="none"></path>
                        </svg>
                    </div>
                    <input
                    type="text"
                    disabled="true"
                    placeholder="Search in mail"
                    class="flex-1 items-center bg-transparent outline-none placeholder-gray-600"
                    />
                </div>
            </header>
        </div>
